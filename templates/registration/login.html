{% extends "../base.html" %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
       <form method="post" class="from-group">
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't have an account? Create one <a href="/accounts/register">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>	
        </form>
     </div>
     </div>
  </div>
</div>
{% endblock %}
